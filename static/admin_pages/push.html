<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Push</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin: 18px; }
    .muted { color:#666; font-size:12px; }
    .card { border:1px solid #ddd; border-radius:10px; padding:14px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    select, input, textarea, button { font-size:14px; }
    input, textarea, select { padding:10px; border-radius:8px; border:1px solid #ccc; width:100%; box-sizing:border-box; }
    textarea { min-height: 120px; }
    button { padding:10px 12px; border-radius:8px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    /* ─────────────────────────────────────
   Theme (shared)
   ───────────────────────────────────── */
:root{
  --bg:#ffffff;
  --panel:#ffffff;
  --panel2:#fafafa;
  --text:#111214;
  --muted:#666;
  --border:#ddd;
  --border2:#eee;
  --danger:#d33;
  --ok:#0a7;
}
html[data-theme="dark"]{
  --bg:#0b0c0f;
  --panel:#12141a;
  --panel2:#0f1116;
  --text:#f1f3f5;
  --muted:#9aa3ad;
  --border:rgba(241,243,245,0.14);
  --border2:rgba(241,243,245,0.10);
  --danger:#ff6b6b;
  --ok:#53e0b2;
}

body{ background:var(--bg) !important; color:var(--text) !important; }
.muted{ color:var(--muted) !important; }
.card{ background:var(--panel) !important; border-color:var(--border) !important; }

input, textarea, select{
  background:var(--panel) !important;
  color:var(--text) !important;
  border-color:var(--border) !important;
}
button{
  background:var(--panel) !important;
  color:var(--text) !important;
  border-color:var(--border) !important;
}
button.primary{ border-color:var(--text) !important; }
button.danger{ border-color:var(--danger) !important; color:var(--danger) !important; }

pre{
  background:var(--panel2) !important;
  border-color:var(--border2) !important;
  color:var(--text) !important;
}
.ok{ color:var(--ok) !important; }
.bad{ color:var(--danger) !important; }

  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 8px 0;">Push (football/hockey 통일 UI)</h2>
    <div class="muted">여기서 스포츠 선택 토글(home/hockey) + 전송대상(전체/리그/경기) 기능을 붙이면 됨</div>

    <div style="height:12px;"></div>
    <div class="row">
      <div style="min-width:180px; flex: 0 0 180px;">
        <label class="muted">Sport</label>
        <select>
          <option>football</option>
          <option>hockey</option>
        </select>
      </div>
      <div style="flex: 1 1 320px;">
        <label class="muted">Title</label>
        <input placeholder="푸시 제목"/>
      </div>
    </div>

    <div style="height:10px;"></div>
    <label class="muted">Body</label>
    <textarea placeholder="푸시 내용"></textarea>

    <div style="height:10px;"></div>
    <button>전송(placeholder)</button>
  </div>
  <script>
(function(){
  const themeKey = "SSX_ADMIN_THEME";

  function resolveInitialTheme() {
    const saved = localStorage.getItem(themeKey);
    if (saved === "light" || saved === "dark") return saved;
    const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
    return prefersDark ? "dark" : "light";
  }

  function applyTheme(theme) {
    document.documentElement.dataset.theme = theme;
  }

  applyTheme(resolveInitialTheme());

  window.addEventListener("message", (ev) => {
    const d = ev.data || {};
    if (d && d.type === "ssx_theme" && (d.theme === "light" || d.theme === "dark")) {
      localStorage.setItem(themeKey, d.theme);
      applyTheme(d.theme);
    }
  });
})();
</script>

</body>
</html>
