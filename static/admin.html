<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SportsStatsX Admin</title>
  <style>
    :root{
      --bg:#f6f7f9;
      --panel:#ffffff;
      --panel2:#fbfbfc;
      --text:#101114;
      --muted:#6b6f76;
      --border:rgba(16,17,20,0.14);
      --border2:rgba(16,17,20,0.10);
      --shadow:0 10px 28px rgba(0,0,0,0.08);
      --chip:rgba(16,17,20,0.06);
      --chipActive:rgba(16,17,20,0.12);
    }
    html[data-theme="dark"]{
      --bg:#0b0c0f;
      --panel:#12141a;
      --panel2:#0f1116;
      --text:#f1f3f5;
      --muted:#9aa3ad;
      --border:rgba(241,243,245,0.14);
      --border2:rgba(241,243,245,0.10);
      --shadow:0 14px 34px rgba(0,0,0,0.50);
      --chip:rgba(241,243,245,0.08);
      --chipActive:rgba(241,243,245,0.16);
    }

    html, body { height:100%; }
    body{
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      margin:18px;
      background:
        radial-gradient(1200px 600px at 15% -10%, rgba(0,0,0,0.06), transparent 55%),
        radial-gradient(900px 480px at 95% 0%, rgba(0,0,0,0.05), transparent 50%),
        var(--bg);
      color:var(--text);
    }
    html[data-theme="dark"] body{
      background:
        radial-gradient(1200px 600px at 15% -10%, rgba(255,255,255,0.06), transparent 55%),
        radial-gradient(900px 480px at 95% 0%, rgba(255,255,255,0.05), transparent 50%),
        var(--bg);
    }

    .top { display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap; }
    .muted{ color:var(--muted); font-size:12px; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }

    .nav{
      display:flex; gap:8px; flex-wrap:wrap; margin-top:12px;
      padding:10px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.55);
      border-radius:14px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    html[data-theme="dark"] .nav{
      background:rgba(18,20,26,0.55);
    }

    .navbtn{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--panel);
      cursor:pointer;
      font-size:12px;
      color:var(--text);
      transition: transform .06s ease, background .12s ease, border-color .12s ease;
      box-shadow: 0 1px 0 rgba(0,0,0,0.03);
    }
    .navbtn:hover{ transform: translateY(-1px); background:var(--panel2); }
    .navbtn.active{
      background:var(--chipActive);
      border-color:var(--border2);
      transform:none;
    }

    .frameWrap{
      margin-top:12px;
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:var(--panel);
      box-shadow: var(--shadow);
    }
    iframe{ width:100%; height:820px; border:0; background:var(--panel); }

    button.soft{
      opacity:0.95;
      padding:6px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--text);
      cursor:pointer;
    }
    button.soft:hover{ background:var(--panel2); }
  </style>

</head>
<body>
  <div class="top">
    <div>
      <h1 style="margin:0 0 6px 0;">SportsStatsX Admin</h1>
      <div class="muted">
        경로: <span id="adminPathText" class="mono"></span>
        · API 헤더: <span class="mono">X-Admin-Token</span> 필요
        · <button class="soft" onclick="logoutToken()">토큰 삭제(로그아웃)</button>
        · <button class="soft" id="themeBtn" onclick="toggleTheme()">테마: (loading)</button>
      </div>
    </div>
    <div class="muted" id="statusLine"></div>
  </div>

  <div class="nav" id="nav"></div>

  <div class="frameWrap">
    <iframe id="contentFrame" title="admin-content"></iframe>
  </div>

<script>
  const tokenKey = "SSX_ADMIN_TOKEN";

  const themeKey = "SSX_ADMIN_THEME";

  function resolveInitialTheme() {
    const saved = localStorage.getItem(themeKey);
    if (saved === "light" || saved === "dark") return saved;
    const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
    return prefersDark ? "dark" : "light";
  }

  function applyTheme(theme) {
    document.documentElement.dataset.theme = theme;
    const btn = document.getElementById("themeBtn");
    if (btn) btn.textContent = "테마: " + (theme === "dark" ? "다크" : "라이트");
  }

  function broadcastTheme(theme) {
    const f = document.getElementById("contentFrame");
    try {
      if (f && f.contentWindow) f.contentWindow.postMessage({ type: "ssx_theme", theme }, "*");
    } catch (e) {}
  }

  function toggleTheme() {
    const cur = (document.documentElement.dataset.theme === "dark") ? "dark" : "light";
    const next = (cur === "dark") ? "light" : "dark";
    localStorage.setItem(themeKey, next);
    applyTheme(next);
    broadcastTheme(next);
  }

  // 초기 적용
  applyTheme(resolveInitialTheme());


  const adminPath = (location.pathname || "").replace(/^\/+/, "").split("/")[0] || "";
  document.getElementById("adminPathText").textContent = "/" + adminPath;

  const pages = [
    { key: "football-override", label: "football-override", file: "football_override.html" },
    { key: "hockey-override",   label: "hockey-override",   file: "hockey_override.html" },
    { key: "board",             label: "Board",             file: "board_posts.html" },
    { key: "push",              label: "Push",              file: "push.html" },
    { key: "subs",              label: "Subscriptions/Devices", file: "subs_devices.html" },
    { key: "logs",              label: "Logs/Ops",           file: "logs_ops.html" },
  ];


  function setStatusLine(msg) {
    document.getElementById("statusLine").textContent = msg || "";
  }

  function logoutToken() {
    localStorage.removeItem(tokenKey);
    alert("토큰을 삭제했습니다. 각 페이지에서 API 호출 시 다시 입력합니다.");
    // iframe 페이지도 초기화되게 reload
    const f = document.getElementById("contentFrame");
    f.src = f.src;
    broadcastTheme(document.documentElement.dataset.theme || resolveInitialTheme());
  }

  function pageUrl(file) {
    // /{ADMIN_PATH}/pages/{file}
    return "/" + adminPath + "/pages/" + file;
  }

  function setActive(key) {
    document.querySelectorAll(".navbtn").forEach(b => {
      b.classList.toggle("active", b.dataset.key === key);
    });
  }

  function openPage(key) {
    const p = pages.find(x => x.key === key) || pages[0];
    setActive(p.key);
    setStatusLine("열기: " + p.key);
    const frame = document.getElementById("contentFrame");
    frame.src = pageUrl(p.file);
    frame.onload = () => broadcastTheme(document.documentElement.dataset.theme || resolveInitialTheme());

    history.replaceState({}, "", "/" + adminPath + "#" + p.key);
  }

  // nav render
  const nav = document.getElementById("nav");
  pages.forEach(p => {
    const b = document.createElement("button");
    b.className = "navbtn";
    b.textContent = p.label;
    b.dataset.key = p.key;
    b.onclick = () => openPage(p.key);
    nav.appendChild(b);
  });

  // initial route by hash
  const init = (location.hash || "").replace("#", "").trim();
  openPage(init || "football-override");
</script>
</body>
</html>
